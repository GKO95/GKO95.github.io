---
layout: template
---
{% if page.toc != false %}
<aside id="docs-mask">
  <div id="docs-menu">
    <section id="docs-toc">
    </section>
    <section id="docs-sub">
      {%- assign listRelated = site.blog | where: "language", page.language | where: "tags", page.meta | sort: "date" | reverse -%}
      {%- if page.meta != nil and listRelated.size > 0 -%}
      <a class="sub-button" id="sub-related" title="See Also" tabindex="-1" href="/blog/#{{ page.meta }} "></a>
      {%- else -%}
      <a class="sub-button" id="sub-related" title="See Also" tabindex="-1"></a>
      {%- endif -%}
      <a class="sub-button" id="sub-source" title="View Source" tabindex="-1"></a>
    </section>
  </div>
</aside>
{% endif %}
<div id="page">
  <article id="docs-content" class="content" >
    {{ content }}
  </article>
</div>

    <script type="text/javascript">

        var main    = document.getElementById("home-main");
        var aisle   = document.getElementById("home-aisle");
        var shelf   = document.getElementById("home-shelf");
        var books   = document.getElementsByClassName("home-book");

        const numChildren = () => {
            return books.length;
        }

        var length  = numChildren();
        var degree  = 0;

        var width   = 30;
        var height  = 30;

        var coordX  = 50;
        var coordY  = 0;
    
        for (let element of shelf.children)
        {
            element.style.width  = width  + "vw";
            element.style.height = height + "vh";

            element.style.left = (coordX - width / 2) + "vw";
        }

        main.addEventListener("wheel", event => 
            {
                degree += (5* event.deltaY/100);
                if (degree >= 360) degree -= 360;
                else if (degree < 0) degree += 360;
            
                for (let index = 0; index < length; index++)
                {
                    books[index].style.transform = "rotateY("+degree+"deg)";
                }
            }
        )


    </script>
